    body { font-family: 'Inter', sans-serif; background: #0f2027; color: #fff; scroll-behavior: smooth; }

    /* === Hero === */
    .hero {
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
      background-size: 400% 400%; animation: gradientMove 15s ease infinite;
      padding: 0 20px; position: relative;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .hero img {
      width: 150px; height: 150px; border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      margin-bottom: 20px; object-fit: cover;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; color: #ddd; }
    .scroll-down { position: absolute; bottom: 20px; font-size: 1.2rem; color: #fff; animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

    /* === Online Badge === */
    .status-badge {
      display: inline-flex; align-items: center;
      background: rgba(0, 255, 153, 0.15);
      border: 1px solid rgba(0, 255, 153, 0.4);
      color: #00ff99;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 12px;
    }
    .status-badge .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: #00ff99; margin-right: 8px;
      box-shadow: 0 0 6px #00ff99;
    }

    /* === Section Genel === */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* === About (terminal style) === */
    .about { display: flex; justify-content: center; }
    .terminal {
      font-size: 1.1rem; line-height: 1.6; font-family: 'Source Code Pro', monospace;
      color: #00ff99; background: rgba(0, 0, 0, 0.85);
      padding: 15px 20px; border-radius: 8px;
      border: 1px solid rgba(0,255,153,0.4);
      box-shadow: 0 0 10px rgba(0,255,153,0.4);
      width: fit-content; max-width: 95%;
      white-space: pre-wrap; word-break: break-word;
    }
    .cursor {
      display: inline-block; width: 10px; background: #00ff99;
      margin-left: 2px; animation: blink 1s infinite;
    }
    @keyframes blink { 50% { background: transparent; } }

    /* === Social Media === */
    .social-links {
      display: flex; justify-content: center; gap: 20px;
      flex-wrap: wrap; margin-top: 20px;
    }
    .social-links a {
      width: 55px; height: 55px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem; color: #fff;
      background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      text-decoration: none; /* alt √ßizgi yok */
    }
    .social-links a:hover { transform: scale(1.2); }
    .social-links a.twitter:hover { background: #1da1f2; }
    .social-links a.instagram:hover { background: #e4405f; }
    .social-links a.github:hover { background: #333; }
    .social-links a.linkedin:hover { background: #0077b5; }

    /* === Cyber Security === */
    .cyber {
      display: flex; justify-content: center; gap: 40px;
      flex-wrap: wrap; margin-top: 30px;
    }
    .cyber a img {
      width: 80px; height: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }
    .cyber a img:hover { transform: scale(1.15); }

    /* === Certificates === */
    .certs {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px; margin-top: 20px;
    }
    .certs div {
      background: rgba(255,255,255,0.1);

    }
    .certs div:hover {

    }

    /* === Footer === */
    footer {
      text-align: center; padding: 30px; font-size: 0.9rem;
      color: #ccc; border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>

  <!-- Typing Effect Script -->
  <script>
    const lines = [
      "‚îå‚îÄ[goktug@kali]‚îÄ[~]",
      "‚îî‚îÄ‚îÄ‚ïº $ whoami",
      "Self taught Hacker & Bug Bounty Hunter from üáπüá∑"
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const terminal = document.getElementById("terminal");
    let currentLine = document.createElement("div");
    terminal.appendChild(currentLine);

    function typeWriter() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          currentLine.textContent += lines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 60);
        } else {
          charIndex = 0;
          lineIndex++;
          if (lineIndex < lines.length) {   // ekstra bo≈ü satƒ±r yok
            currentLine = document.createElement("div");
            terminal.appendChild(currentLine);
          }
          setTimeout(typeWriter, 400);
        }
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        currentLine.appendChild(cursor); // son satƒ±rƒ±n ucuna cursor
      }
    }

    window.onload = typeWriter;
  </script>
